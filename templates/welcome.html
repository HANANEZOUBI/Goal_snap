<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .hero {
        background: url("https://source.unsplash.com/1600x900/?black") no-repeat
          center center;
        background-size: cover;
        color: white;
        padding: 100px 0;
        text-align: center;
      }
      .hero h1 {
        font-size: 3.5rem;
        font-weight: bold;
      }
      .hero p {
        font-size: 1.25rem;
        margin-bottom: 30px;
      }
      .hero .btn {
        font-size: 1.25rem;
        padding: 10px 20px;
      }
      .content {
        padding: 40px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Welcome to GoalSnap</h1>
        <p>
          GoalSnap helps you set, visualize, and achieve your goals easily.
          Divide your goals into smaller tasks, upload pictures to track your
          progress, and stay motivated with our user-friendly interface. Start
          your journey to success with GoalSnap today.
        </p>
        <a href="{{ url_for('signup') }}" class="btn btn-primary"
          >Get Started</a
        >
      </div>
    </header>
    <section class="content">
      <div class="container">
        <a href="{{ url_for('signup') }}" class="btn btn-success btn-lg mr-3"
          >Sign Up</a
        >
        <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg"
          >Log In</a
        >
      </div>
    </section>
  </body>
</html>
